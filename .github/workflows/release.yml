name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Build
        shell: msys2 {0}
        run: |
          g++ -std=c++17 -O2 -I. -Isrc -D_USE_MATH_DEFINES -o server/m110a_server.exe server/main.cpp server/brain_server.cpp api/modem_tx.cpp api/modem_rx.cpp -lws2_32
          g++ -std=c++17 -O2 -I. -Isrc -D_USE_MATH_DEFINES -o test/exhaustive_test.exe test/exhaustive_test.cpp api/modem_tx.cpp api/modem_rx.cpp -lws2_32
          g++ -std=c++17 -O2 -I. -Isrc -Isrc/common -D_USE_MATH_DEFINES -o test/test_gui.exe test/test_gui_server.cpp -lws2_32 -lshell32

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release_package/bin
          Copy-Item server/m110a_server.exe, test/exhaustive_test.exe, test/test_gui.exe release_package/bin/
          Compress-Archive -Path release_package/* -DestinationPath M110A_Modem_${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: M110A_Modem_${{ github.ref_name }}.zip